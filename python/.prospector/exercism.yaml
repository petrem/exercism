output-format: text

strictness: veryhigh
test-warnings: false
doc-warnings: true
member-warnings: false
autodetect: false
ignore-paths:
  - .exercism
max-line-length: 88

# disabling as I cannot disable B101 (use of assert detected).
bandit:
  run: false

dodgy:
  run: true

# disabling because I cannot disable in specific code lines
mccabe:
  run: false
  options:
    max-complexity: 10

pep8:
  disable:
    - W602
    - W603
  enable:
    - W601

# note this is quite old and un-maintained...
pep257:
  run: true
  disable:
    - D100  # Missing docstring in public module
    - D101  # Missing docstring in public class
    - D105  # Missing docstring in magic method
    - D107  # Missing docstring in __init__
    - D211  # No blank lines allowed before class docstring. Mutually exclusive with D203.
    - D213  # Mutually exclusive with D212
    - D400  # Leaving D415 (end docstring first line with [.?!])

pylint:
  run: false
  disable:
    - bad-builtin
    - too-few-public-methods
    - no-else-return
  options:
    max-locals: 15
    max-returns: 6
    max-branches: 15
    max-statements: 60
    max-parents: 3
    max-attributes: 7
    min-public-methods: 1
    max-public-methods: 20
    max-module-lines: 1000
    max-line-length: 88
    good-names: ['e', 'i', 'j', 'k', 'ex', 'Run', '_']
    include-naming-hint: true
    # override default snake_case to allow one-letter variables
    variable-rgx: '([^\\W\\dA-Z][^\\WA-Z]*|_[^\\WA-Z]*|__[^\\WA-Z\\d_][^\\WA-Z]+__)$'

mypy:
  run: true
  options:
    ignore-missing-imports: true
    follow-imports: skip
    # show-error-codes: true

# pyflakes is not (yet) fully compatible with python3.10
pyflakes:
  run: false
  disable:
    - F403
    - F810

pyroma:
  run: false

vulture:
  run: false
